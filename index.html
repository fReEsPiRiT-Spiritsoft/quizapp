<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>


</head>

<body onload="init()">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">QuizApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">


    </header>

    <div class="container">

        <div class="card quiz-card">
            <img src="./img/quiz.jpg" class="card-img-top" alt="...">

            <div  class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
            </div>


            <div id="quizContainerStart" class="card-body center">
                <h3>Herzlich Willkommen bei meinem Kleinen Programmier Quiz, stell dein Wissen auf die Probe und beweise
                    allen was du drauf hast. </h3>
                <h2 style="color: #007AFF">Quiz starten!</h2>
                <button class="btn btn-primary" onclick="startQuiz()">Start</button>
            </div>

            <div id="endScreen" class="card-body center" style="display: none;">
                <div>Quiz Beendet</div>
                <div style="flex-direction: unset;">
                    du hast <p id="rightQuestions"></p> von <p id="all-questions2"></p> Fragen richtig beantwortet.
                </div>
                <p id="endScreenText"></p>
                <button class="btn btn-primary" onclick="resetQuiz()">Neustart</button>
                <img src="./img/winner.png" alt="">

            </div>

            <div id="questionBody" class="card-body" style="display: none;">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card card_design" onclick="answer(1)">
                    <div id="answer_1" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card card_design" onclick="answer(2)">
                    <div id="answer_2" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card card_design" onclick="answer(3)">
                    <div id="answer_3" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="card card_design" onclick="answer(4)">
                    <div id="answer_4" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="current-Question">1</b> von <b id="all-questions">50</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" id="nextButton" disabled class="btn btn-primary">NÃ¤chste</button>

                </div>

            </div>
        </div>
    </div>




    </div>
</body>

</html>
